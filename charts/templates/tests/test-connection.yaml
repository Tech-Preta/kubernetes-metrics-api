apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "k8s-metrics-api.fullname" . }}-test-connection"
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "k8s-metrics-api.labels" . | nindent 4 }}
  annotations:
    "helm.sh/hook": test
spec:
  automountServiceAccountToken: false
  securityContext:
    runAsNonRoot: true
    runAsUser: 10001
    runAsGroup: 10001
    fsGroup: 10001
    seccompProfile:
      type: RuntimeDefault
  containers:
    - name: wget
      image: busybox@sha256:9ae97d36d26566ff84e8893c64a6dc4fe8ca6d1144bf5b87b2b85a32def253c7
      imagePullPolicy: Always
      securityContext:
        capabilities:
          drop:
          - ALL
        readOnlyRootFilesystem: true
        runAsNonRoot: true
        runAsUser: 10001
        runAsGroup: 10001
        allowPrivilegeEscalation: false
        seccompProfile:
          type: RuntimeDefault
      command: ['wget']
      args: ['{{ include "k8s-metrics-api.fullname" . }}:{{ .Values.service.port }}']
      volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: var-tmp
          mountPath: /var/tmp
  volumes:
    - name: tmp
      emptyDir: {}
    - name: var-tmp
      emptyDir: {}
  restartPolicy: Never
