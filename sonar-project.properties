# Configuração do SonarQube para k8s-api-metrics
# Projeto: API de Métricas Kubernetes
# Linguagem: Go

# Informações básicas do projeto
sonar.projectKey=k8s-api-metrics
sonar.projectName=Kubernetes API Metrics
sonar.projectVersion=1.0.0
sonar.projectDescription=API para coleta e exposição de métricas de clusters Kubernetes

# Organização (ajuste conforme sua configuração do SonarQube)
sonar.organization=nataliagranato

# Configurações da linguagem Go
sonar.language=go
sonar.go.coverage.reportPaths=coverage.out

# Diretórios do código fonte
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Inclusões - apenas arquivos Go relevantes
sonar.inclusions=**/*.go,**/go.mod,**/go.sum

# Exclusões - arquivos e diretórios a serem ignorados
sonar.exclusions=\
    **/vendor/**,\
    **/testdata/**,\
    **/*_test.go,\
    **/mock/**,\
    **/*.pb.go,\
    **/*_generated.go,\
    **/bin/**,\
    **/.git/**,\
    **/.vscode/**,\
    **/.devcontainer/**,\
    **/charts/**,\
    **/k8s/**,\
    **/docs/**

# Exclusões para cobertura de código
sonar.coverage.exclusions=\
    **/main.go,\
    **/cmd/**,\
    **/*_test.go,\
    **/mock/**,\
    **/testdata/**,\
    **/*_generated.go,\
    **/*.pb.go

# Exclusões para duplicação de código
sonar.cpd.exclusions=\
    **/*_test.go,\
    **/mock/**,\
    **/*_generated.go,\
    **/*.pb.go

# Configurações de testes
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.test.exclusions=**/vendor/**,**/mock/**

# Configurações de qualidade
sonar.qualitygate.wait=true

# Configurações específicas do Go
sonar.go.golint.reportPaths=golint-report.out
sonar.go.govet.reportPaths=govet-report.out
sonar.go.golangci-lint.reportPaths=golangci-lint-report.xml

# Branch principal
sonar.branch.name=main

# Configurações de segurança
sonar.security.hotspots.inheritFromParent=true

# Links do projeto
sonar.links.homepage=https://github.com/nataliagranato/k8s-api-metrics
sonar.links.scm=https://github.com/nataliagranato/k8s-api-metrics
sonar.links.issue=https://github.com/nataliagranato/k8s-api-metrics/issues
sonar.links.ci=https://github.com/nataliagranato/k8s-api-metrics/actions
